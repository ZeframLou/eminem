<div class="card">
  <div class="card-header">
    <h1>Buy</h1>
  </div>
  <form>
    <div class="form-group">
      <label for="buyAmountInput">DAI Amount</label>
      <div class="input-group">
        <input id="buyAmountInput" class="form-control" placeholder="0.0000" [(ngModel)]="buyAmount" name="buyAmountInput">
      </div>
      <button type="button" class="btn btn-link available-btn" (click)="max()">Available:
        {{daiBalance.toFormat()}}</button>
    </div>
  </form>
  <button type="button" class="btn btn-block btn-outline" (click)="buy()">Buy</button>
</div>
